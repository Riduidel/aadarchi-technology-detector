quarkus:
  datasource:
    db-kind: postgresql
    devservices:
      enabled: true
      port: 15432
      volumes:
        "data/database/postgresql": /var/lib/postgresql/data
      reuse: true
      db-name: tech-trendz
      username: tech-trendz
      password: tech-trendz
    health:
      enabled: true
    jdbc:
      max-size: 100
  flyway:
    migrate-at-start: true
    baseline-on-migrate: true
  hawtio:
    authenticationEnabled: false
  hibernate-orm:
    database:
      generation: update
  log:
    category:
      io.smallrye.graphql.client:
        level: TRACE
        min-level: TRACE
      org.jboss.resteasy.reactive.client.logging:
        level: WARN
  rate-limiter:
    buckets:
      librariesio:
        limits:
          - period: 1m
            permitted-uses: 60
            shared: true
          - period: 1m
            permitted-uses: 60
            shared: true
  rest-client:
    librariesio:
      url: https://libraries.io/api
    logging:
      body-limit: 1024
      scope: request-response
  smallrye-graphql-client:
    github:
      header:
        Authorization: Bearer ${tech-trends.github.token}
        Content-Type: application/json; charset=utf-8
      url: https://api.github.com/graphql
